<body>
  <nav class="navbar navbar-light bg-white mb-3">

  <div id="app" class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-12 mb-2">
        <div class="card card-body">
          <h4>à¹€à¸žà¸´à¹ˆà¸¡à¸£à¸²à¸„à¸²à¸ªà¸´à¸™à¸„à¹‰à¸²</h4>
          <input v-model="price" type="text" class="form-control" placeholder="à¸£à¸²à¸„à¸²"/>
          <button class="btn btn-info mt-3 mb-2" @click="add()">à¹€à¸žà¸´à¹ˆà¸¡</button>
          <button class="btn btn-secondary mt-2 mb-2" @click="removeall()">à¸¥à¹‰à¸²à¸‡</button>
        </div>
      </div>
      <div class="col-md-10 col-12">
        <div class="card card-body overflow-auto">
          <b-table :items="items" :fields="fields" bordered>
            <template #cell(id)="data">
              {{ data.index + 1 }}
            </template>
            <template #cell(sell1)="data">
              {{ sell1(data.item.price).toFixed(2) }}
            </template>
            <template #cell(customer1)="data">
              {{ cus1(data.item.price).toFixed(2) }}
            </template>
            <template #cell(sell2)="data">
              {{ sell2(data.item.price).toFixed(2) }}
            </template>
            <template #cell(customer2)="data">
              {{ cus2(data.item.price).toFixed(2) }}
            </template>
            <template #cell(sell3)="data">
              {{ sell3(data.item.price).toFixed(2) }}
            </template>
            <template #cell(customer3)="data">
              {{ cus3(data.item.price).toFixed(2) }}
            </template>
            <template #cell(total)="data">
              {{ total(data.item.price).toFixed(2) }}
            </template>
            <template #cell(manage)="data">
              <button class="btn btn-danger" @click="remove(data.item.id)">à¸¥à¸š</button>
            </template>
          </b-table>
        </div>
      </div>
    </div>
  </div>
  <script>
    const app = {
        el: '#app',
        data (){
            return {
              index: 0,
              price: '',
              fields: [
                { key: "id", label: "#", class: "text-left" },
                { key: "price", label: "à¸£à¸²à¸„à¸²à¸ªà¸´à¸™à¸„à¹‰à¸²", class: "text-center" },
                { key: "sell1", label: "à¸£à¸²à¸„à¸²à¸‚à¸²à¸¢ 30%", class: "text-center" },
                { key: "customer1", label: "à¸à¸³à¹„à¸£ 30%", class: "text-center" },
                { key: "sell2", label: "à¸£à¸²à¸„à¸²à¸‚à¸²à¸¢ 20%", class: "text-center" },
                { key: "customer2", label: "à¸à¸³à¹„à¸£ 20%", class: "text-center" },
                { key: "sell3", label: "à¸£à¸²à¸„à¸²à¸‚à¸²à¸¢ 10%", class: "text-center" },
                { key: "customer3", label: "à¸à¸³à¹„à¸£ 10%", class: "text-center" },
                { key: "total", label: "à¸£à¸²à¸„à¸²à¸‚à¸²à¸¢à¸ªà¸¸à¸—à¸˜à¸´", class: "text-center" },
                { key: "manage", label: "à¹à¸à¹‰à¹„à¸‚", class: "text-center" },
              ],
              items: [
              ],
            }
        },
        mounted(){
          window.addEventListener('keydown', (e) => {
            if (e.key == 'Enter') {
              this.add();
            }
            if (e.key == 'Delete') {
              this.items.pop();
            }
          })
        },
        methods: {
            add() {
              if (Number(this.price) == 0) return;
              this.index++;
              this.items.push({ id: this.index, price: Number(this.price), customer1: 0, customer2: 0, customer3: 0, sell1: 0, sell2: 0, sell3: 0, total: 0 });
              this.price = '';
            },
            remove(id) {
              this.items = this.items.filter( obj => obj.id !== id);
            },
            removeall() {
              this.index = 0;
              this.items = [];
            },
            cus1(price) {
              return (price/100) * 30;
            },
            cus2(price) {
              return ((this.cus1(price) + price)/100) * 20;
            },
            cus3(price) {
              return ((this.cus2(price) + (this.cus1(price) + price))/100) * 10;
            },
            sell1(price) {
              return this.cus1(price) + price;
            },
            sell2(price) {
              return this.cus2(price) + price;
            },
            sell3(price) {
              return this.cus3(price) + price;
            },
            total(price) {
              return this.cus3(price) + (this.cus2(price) + (this.cus1(price) + price));
            }
        }
    };
    new Vue(app);
  </script>
